<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>jQuery animation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
    </style>
</head>

<body>
    <h1>To-Do feat. Your Parental figure</h1>
    <input type="text" value="yup">
    <button> add to do </button>
    <ul>
        <li class="list-item">Wake up</li>
        <li class="list-item">Grab a brush</li>
        <li class="list-item">Put a little makeup</li>
        <li class="list-item">Leave keys on table</li>
        <li class="list-item">ask why you left keys on table</li>
    </ul>
    <script>
    $(document).ready(function() {
        $('li').on('click', function() {
            $(this).animate({
                opacity: 0.0,
                paddingLeft: '+=80'
            }, 500, function() {
                $(this).remove();
            });
        });
         $('button').on('click', function() {
        var input = $('input').val();
        var list = $('<li class="list-item>' + input + '</li>');
        $('ul').append(list);
        console.log(list);
        console.log(input);
    });
    });


   
    </script>
</body>

</html>
